<h5 class="card-title">Resultado</h5>
<p class="card-text">Este es el resultado del cuestionario</p>
<div *ngFor="let pregunta of listPreguntas; let i = index" class="my-4">
    <h4 class="card-title">{{pregunta.descripcionPregunta}}</h4>
    <ul class="list-group">
        <ng-container *ngFor="let respuesta of listPreguntas[i].respuesta;let j = index">
            <li class="list-group-item" [ngClass]="{
                'list-group-item-success': respuesta.esCorrecta == 1 && respuestasUsuario[i] == j,
                'list-group-item-danger': respuesta.esCorrecta == 0 && respuestasUsuario[i] == j
            }">
                {{respuesta.nombre}}
                <span class="material-icons correct" *ngIf="respuesta.esCorrecta == 1 && respuestasUsuario[i] == j">
                    check_circle
                </span>
                <span class="material-icons incorrect" *ngIf="respuesta.esCorrecta == 0 && respuestasUsuario[i] == j">
                    clear
                </span>
            </li>
        </ng-container>
    </ul>
</div>
<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="volver()" >Volver</button>
          </div>
    </div>
</div>
